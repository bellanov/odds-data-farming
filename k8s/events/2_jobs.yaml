apiVersion: batch/v1
kind: CronJob
metadata:
  name: americanfootball-nfl-events
  namespace: odds-event
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: americanfootball-nfl-events
              image: bellanov/odds-data-farming
              command: ["npm", "run", "odds-events"]
              envFrom:
                # The ConfigMap needs to exist in the namespace before this job runs.
                - configMapRef:
                    name: americanfootball-nfl-american
          restartPolicy: Never
---

