apiVersion: batch/v1
kind: CronJob
metadata:
  name: americanfootball-ncaaf-american
  namespace: americanfootball-ncaaf
spec:
  schedule: "30 0,12 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: americanfootball-ncaaf-american
              image: bellanov/odds-data-farming:0.1.0
              command: ["npm", "run", "odds-event-odds"]
              envFrom:
                # The ConfigMap needs to exist in the namespace before this job runs.
                - configMapRef:
                    name: americanfootball-ncaaf-american
          restartPolicy: Never
---
