# Define jobs that run to completion.
apiVersion: batch/v1
kind: CronJob
metadata:
  name: americanfootball-ncaaf-american
  namespace: americanfootball-ncaaf
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: americanfootball-ncaaf-american
              image: alpine
              command: ["env"]
              envFrom:
                # The ConfigMap needs to exist in the namespace before this job runs.
                - configMapRef:
                    name: odds-data-poc
          restartPolicy: Never
---
