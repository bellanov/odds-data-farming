# This workflow builds and publishes a Docker image to Docker Hub
# when changes are pushed to the main branch.
name: Publish Docker Image

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from package.json
        id: version
        run: echo "VERSION=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t bellanov/odds-data-farming:${{ steps.version.outputs.VERSION }} .

      - name: Push Docker image
        run: |
          docker push bellanov/odds-data-farming:${{ steps.version.outputs.VERSION }}
