# This workflow builds and publishes a Docker image to Docker Hub
# when changes are pushed to the main branch.
name: Publish Docker Image

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t bellanov/odds-data-farming:${{ env.TAG_NAME }} .
          docker tag bellanov/odds-data-farming:${{ env.TAG_NAME }} bellanov/odds-data-farming:latest

      - name: Push Docker image
        run: |
          docker push bellanov/odds-data-farming:${{ env.TAG_NAME }}
          docker push bellanov/odds-data-farming:latest

