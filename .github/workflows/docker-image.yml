# This workflow builds a Docker image for the odds-data-farming project
# and runs it on pull requests to the main branch.
name: Docker Image CI

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag odds-data-farming:$(date +%s)